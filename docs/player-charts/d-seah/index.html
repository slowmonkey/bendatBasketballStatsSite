<head>
    <title>
        Bendat Basketball Stats
    </title>

    <style>
        /* Add a black background color to the top navigation */
        .topnav {
            background-color: #4285f4;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a.selected {
            background-color: #ddd;
            color: black;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add an active class to highlight the current page */
        .topnav a[data-state="active"] {
            background-color: #04AA6D;
            color: white;
        }

        /* Hide the link that should open and close the topnav on small screens */
        .topnav .icon {
            display: none;
        }

        

        .stats-table thead {
            background-color:#eee;
            color:#666666;
            font-weight: bold;
            cursor: default;
        }

        .withrank tbody {
            counter-reset: sortabletablescope;
        }

        .withrank thead tr::before {
            content: "";
            display: table-cell;
        }

        .withrank tbody tr::before {
            content: counter(sortabletablescope);
            counter-increment: sortabletablescope;
            display: table-cell;
            padding: 12px 15px;
        }

        .stats-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 10pt;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            
        }

        .stats-table th,
        .stats-table td {
            padding: 12px 15px;
        }

        .stats-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .stats-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .stats-table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }

        .stats-table .with-border {
            border-top: 2px solid #009879;
            border-bottom: 2px solid #009879;
        }

        /* Style the tab */
        .slowmonkeytab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons that are used to open the tab content */
        .slowmonkeytab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .slowmonkeytab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .slowmonkeytab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .slowmonkeytabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        

        .dropdown {
            position: relative;
            -webkit-appearance: button;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            display: inline-block;
            vertical-align: middle;
            height: 2.2em;
            margin: 8px;
            padding: 0.3em 0.6em;
            background: white;
            border: 1px solid #aaaaaa;
            border-radius: 0.3em;
            box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.3), 0 1px 2px rgba(0, 0, 0, 0.4);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 0.85em;
            font-weight: normal;
            overflow: hidden;
            text-shadow: 0 1px 0 white;
            -webkit-transition: box-shadow 200ms, border-color 200ms;
            -moz-transition: box-shadow 200ms, border-color 200ms;
            transition: box-shadow 200ms, border-color 200ms;
            white-space: nowrap; 
        }

        .chart-container {
            width: 100%; height: 100%; margin: 0; padding: 0; 
        }
    </style>

    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</head>

<body>
    <div class="topnav">
