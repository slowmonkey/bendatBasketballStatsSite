<head>
    <title>
        Bendat Basketball Stats
    </title>

    <style>
        /* Add a black background color to the top navigation */
        .topnav {
            background-color: #4285f4;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a.selected {
            background-color: #ddd;
            color: black;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add an active class to highlight the current page */
        .topnav a[data-state="active"] {
            background-color: #04AA6D;
            color: white;
        }

        /* Hide the link that should open and close the topnav on small screens */
        .topnav .icon {
            display: none;
        }

        .stats-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 10pt;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            
        }

        

        

        .stats-table th,
        .stats-table td {
            padding: 12px 15px;
        }

        .stats-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .stats-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .stats-table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>

    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</head>

<body>
    <div class="topnav">
        
            <a href="/"
                
                    aria-current="page" data-state="active"
                
            >Home</a>
        
            <a href="/weekly-stats-home/"
                
            >Weekly Stats</a>
        
            <a href="/player-stats-home/"
                
            >Player Stats</a>
        
            <a href="/yearly-stats/"
                
            >Yearly Stats</a>
        
    </div>
    <main>
        
<p>Welcome to Bendat Basketball stats</p>

<p>Currently this site hosts only the follow years of data.</p>
<p>2022</p>
    </main>
</body>

</html>
