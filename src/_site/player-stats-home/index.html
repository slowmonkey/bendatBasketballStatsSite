<head>
    <title>
        Bendat Basketball Stats - Player Stats Home
    </title>

    <style>
        /* Add a black background color to the top navigation */
        .topnav {
            background-color: #4285f4;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a.selected {
            background-color: #ddd;
            color: black;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add an active class to highlight the current page */
        .topnav a[data-state="active"] {
            background-color: #04AA6D;
            color: white;
        }

        /* Hide the link that should open and close the topnav on small screens */
        .topnav .icon {
            display: none;
        }

        .stats-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 7pt;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            
        }

        

        

        .stats-table th,
        .stats-table td {
            padding: 12px 15px;
        }

        .stats-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .stats-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .stats-table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }

    </style>
    
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</head>

<body>
    <div class="topnav">
        
            <a href="/"
                
            >Home</a>
        
            <a href="/weekly-stats-home/"
                
            >Weekly Stats</a>
        
            <a href="/player-stats-home/"
                
                    aria-current="page" data-state="active"
                
            >Player Stats</a>
        
            <a href="/yearly-stats/"
                
            >Yearly Stats</a>
        
            <a href="/all-stats/"
                
            >All Stats</a>
        
    </div>
    <main>
        
<div class="player-selection-drop-down">
    <select name="player-names-dropdown" id="player-names-dropdown">
        <option selected value="Unselected">Unselected</option>
    
    </select>
</div>

<script type="text/javascript">
    var urlmenu = document.getElementById('player-names-dropdown');
    urlmenu.onchange = function() {
        if (this.options[this.selectedIndex].value === "Unselected") {
            window.location = `/player-stats-home/`;
        }
        else {
            window.location = `/player-stats${this.options[this.selectedIndex].value}`;
        }
    };
</script>

<p>Please select a player to start</p>
    </main>
</body>

</html>
